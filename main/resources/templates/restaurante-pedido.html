<!DOCTYPE html>
<html 

	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
	

	<body>
	   
		<div layout:fragment="content">
			
			<div>
				<h1>PEDIDO</h1>
				
				<div id="mensagemDeSucesso" th:if="${msg != null}">
					<span th:text="${msg}"></span><br />
				</div>
				
				
				<form method="post" th:action="@{/restaurante/pedido/proximoStatus}">
					<input type="hidden" name="pedidoId"  th:value="${pedido.id}"><br>
					<input type="submit" th:value="'Status: ' + ${pedido.status.descricao}" th:disabled="${pedido.status.ultimo}" /> <br />				
				</form>
			</div>
			<br><br>
			
			<div id="divLarguraPadrao">
				<span id="restauranteOpcaoTitulo">Data</span><br />
				<span id="restaruranteOpacaoTaxa" th:text="${#temporals.format(pedido.data, 'dd/MM/yyyy HH:mm')}"></span>
			</div>
			<br><br>
			
			<div id="divLarguraPadrao">
				<span id="restauranteOpcaoTitulo" th:text="${pedido.cliente.nome}"></span><br />
				<span id="restaruranteOpacaoTaxa" th:text="'CEP: ' + ${pedido.cliente.formattedCep}"></span>
			</div>
			<br><br>
			
	
			<div th:each="item : ${pedido.itens}">
				<span id="restauranteOpcaoTitulo" th:text="${item.itemCardapio.nome}"></span><br />
				<span id="restaruranteOpacaoTaxa" th:text="'Quantidade: ' + ${item.quantidade}"></span><br />
				<span id="restaruranteOpacaoTaxa" th:text="${item.observacoes}"></span><br />
				<span id="restaruranteOpacaoTaxa" th:text="${#numbers.formatCurrency(pedido.preco)}"></span>
			</div>
			<br><br>
			
			<div>
				<span id="restauranteOpcaoTitulo" >Taxa de entrega</span><br />
				<span id="restaruranteOpacaoTaxa" th:text="${#numbers.formatCurrency(pedido.taxaEntrega)}"></span>
			</div>
			<br><br>
			
			<div>
				<span id="restauranteOpcaoTitulo">Total</span><br />
				<span id="restaruranteOpacaoTaxa" th:text="${#numbers.formatCurrency(pedido.total)}"></span>
			</div>
			<br><br>
			
			
			<input type="button" value="Voltar" th:onclick="'location.href=\'' + @{/restaurante/home} + '\';'" />
	
			<br><br>
		</div>
	</body>
</html>
