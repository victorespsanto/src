<!DOCTYPE html>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
	
	<body>
		<div layout:fragment="content">
	    <div>
	
	        <h1>Cadastro de Cliente</h1>
	    </div>
	
	     <div id="mensagemDeSucesso" th:if="${msg != null}">
             <span th:text="${msg}"></span>
         </div>
	
	    <br />
	
	    <div>
	
	        <form method="post" th:object="${cliente}" th:action="${!editMode} ? @{/public/cliente/save} : @{/cliente/save}" >  <!-- ht:object relaciona com o objeto instanciado com a tabela no banco de dados -->
	            <fieldset>
	            
	            	<input type="hidden" th:field="*{id}"/>
	
	                <label for="nome">Nome:</label>
	                <br>
	                <input type="text" id="nome" name="nome" placeholder="nome..." th:field="*{nome}" 
	                
	                	th:classappend="${#fields.hasErrors('nome')} ? 'inputError' : ''" /><br /> <br /><!-- ht:field t relaciona com o objeto instanciado com a tabela no banco de dados -->
	                
	                <div id="mensagemErro" th:if="${#fields.hasErrors('nome')}">
	                    <span th:errors="*{nome}"></span>
	                </div><br />
	
	                <label for="cpf">CPF:</label>
	                <br />
	                <input type="text" id="cpf" name="cpf" placeholder="cpf..." th:field="*{cpf}" onkeydown="return isNumberKey(event);"
                		th:classappend="${#fields.hasErrors('cpf')} ? 'inputError' : ''" /><br /><br />
                		
               		<div id="mensagemErro" th:if="${#fields.hasErrors('cpf')}">
	                    <span th:errors="*{cpf}"></span>
	                </div><br />
	
	                <label for="emai">Email:</label>
	                <br />
	                <input type="text" id="emai" name="emai" placeholder="email..." th:field="*{email}"
	                	th:classappend="${#fields.hasErrors('email')} ? 'inputError' : ''" /><br /><br />
	                
	                <div id="mensagemErro" th:if="${#fields.hasErrors('email')}">
	                    <span th:errors="*{email}"></span>
	                </div><br />
	
	                <label for="telefone">Telefone:</label>
	                <br />
	                <input type="text" id="telefone" name="telefone" placeholder="telefone..." th:field="*{telefone}" onkeydown="return isNumberKey(event);"
	                	th:classappend="${#fields.hasErrors('telefone')} ? 'inputError' : ''" /><br /><br />
	                
	                <div id="mensagemErro" th:if="${#fields.hasErrors('telefone')}">
	                    <span th:errors="*{telefone}"></span>
	                </div><br />
	
	                <label for="cep">CEP:</label>
	                <br />
	                <input type="text" id="cep" name="cep" placeholder="cep..." th:field="*{cep}" onkeydown="return isNumberKey(event);"
	                	th:classappend="${#fields.hasErrors('cep')} ? 'inputError' : ''" /><br /><br />
	                
	                <div id="mensagemErro" th:if="${#fields.hasErrors('cep')}">
	                    <span th:errors="*{cep}"></span>
	                </div><br />
	                
					<div th:if="${!editMode}">
		                <label for="senha">Senha:</label>
		                <br />
		                <input type="password" id="senha" name="senha" placeholder="senha..." th:field="*{senha}" 
		                	th:classappend="${#fields.hasErrors('senha')} ? 'inputError' : ''"/><br /><br />
		                
		                <div id="mensagemErro" th:if="${#fields.hasErrors('senha')}">
		                    <span th:errors="*{senha}"></span>
		                </div><br />
	                </div>
	                
	                <input type="hidden" name="senha" value="*" th:if="${editMode}" >
	
	                <input type="submit" th:value="${!editMode} ? 'Cadastrar' : 'Alterar'" />
	                
	            </fieldset>
	            
	        </form>
	
	        <br />
	
	        <input type="button" value="Voltar" onclick="location.href='login.html'">
	
	    </div>
   </div> 
</body>
</html>
