<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlueFood</title>
    <link rel="stylesheet" type="text/css" href="css/bf_estiloSistemas.css">
</head>
<body>
    <header>
        <div id="divLogotipoSistema">
            <span id="spanAuxiliardeAlinhamentoVertical"></span>
            <a href="">
                <img src="images/bf_logotipoSistema.png"  id="imgLogotipoSistema"/>
            </a>
        </div>
    
        <div id="divUsuarioLogado">
            Olá Nome do Usuário!
            <br>
            <img src="images/bf_iconeCarrinho.png" alt="" id="imgIconeCarrinho">
        </div>
    </header>
    <br><br>
    <!--  Cabeçalho - Fim  -->


    <div>

        <h1>Cadastro de Cliente</h1>
    </div>

    <div id="mensagemDeSucesso"> 
        Aqui vai um exemplo de mensagem de sucesso
    </div>

    <br>

    <div>

        <form action="" method="post">
            <fieldset>

                <label for="nome">Nome:</label>
                <br>
                <input type="text" id="nome" name="nome" placeholder="nome..."><br><br>
                <div id="mensagemErro">
                    Aqui vai um exmplo de mensagem de erro
                </div>

                <label for="cpf">CPF:</label>
                <br>
                <input type="text" id="cpf" name="cpf" placeholder="cpf..." class="inputError"><br><br>

                <label for="emai">Email:</label>
                <br>
                <input type="text" id="emai" name="emai" placeholder="email..."><br><br>

                <label for="telefone">Nome:</label>
                <br>
                <input type="text" id="telefone" name="telefone" placeholder="telefone..."><br><br>

                <label for="cep">CEP:</label>
                <br>
                <input type="text" id="cep" name="cep" placeholder="cep..."><br><br>

                <label for="senha">Senha:</label>
                <br>
                <input type="password" id="senha" name="senha" placeholder="senha..."><br><br>

                <input type="button" value="Cadastrar">
                
            </fieldset>
            
        </form>

        <br>

        <input type="button" value="Voltar" onclick="location.href='index.html'">

    </div>

       <!--  Rodapé - Inicio -->
    
</body>
</html>
